<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reaction Tester</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      #shape {
        height: 400px;
        width: 400px;
        background-color: red;
        display: none;
        position: relative;
      }
      body {
        font-family: calibri;
      }
    </style>
  </head>

  <body>
    <h1 style="font-size: 50px">Test your reactions</h1>
    <p style="font-size: 20px">Your time: <span id="timetaken"></span></p>
    <div id="shape"></div>
    <script>
      var start = new Date().getTime();
      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
      function appearShape() {
        var top = Math.random() * 400;
        var left = Math.random() * 800;
        var width = Math.random() * 200 + 100;
        if (Math.random() > 0.5) {
          document.getElementById("shape").style.borderRadius = "50%";
        } else {
          document.getElementById("shape").style.borderRadius = "0";
        }
        document.getElementById(
          "shape"
        ).style.backgroundColor = getRandomColor();
        document.getElementById("shape").style.width = width + "px";
        document.getElementById("shape").style.height = width + "px";
        document.getElementById("shape").style.top = top + "px";
        document.getElementById("shape").style.left = left + "px";
        document.getElementById("shape").style.display = "block";
        start = new Date().getTime();
      }

      function againAppear() {
        setTimeout(appearShape, Math.random() * 1000);
      }
      againAppear();
      document.getElementById("shape").onclick = function () {
        document.getElementById("shape").style.display = "none";

        var end = new Date().getTime();
        var time = (end - start) / 1000;
        document.getElementById("timetaken").innerHTML = time + "s";
        againAppear();
      };
    </script>
  </body>
</html>
